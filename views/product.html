<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{id}}</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="myCarousel" class="carousel slide" align="middle">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="static/pictures/products/product-1/1.jpg" class="img-responsive" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="static/pictures/products/product-1/2.jpg" class="img-responsive" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="static/pictures/products/product-1/3.jpg" class="img-responsive" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" 
                    data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" 
                    data-slide="next">&rsaquo;</a>
            </div> 
        </div> 

        <div class="row">
            <span style="font-weight: bold;">品牌：{{brandName}}</span>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <span style="text-align: center;"><S>€{{price}}</S></span>  <span style="font-weight: bold">{{discount*10}}折</span>&nbsp;&nbsp;&nbsp;<span>€{{price*discount}}</span>
            </div>
        </div>

        <div class="row">
            <span style="font-weight: bold;">尺寸库存</span>
        </div>
        <div class="row">
            <table class="table-sm table-bordered quantity">
                <tbody>
                    <tr>
                    <td v-for="(q, s) in quantity">
                        {{q}}
                    </td>
                    </tr>
                    <tr>
                    <td v-for="(q, s) in quantity" class="quantity-size">
                        <span>{{s}}</span>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="row">
        <span style="font-weight: bold;">商品描述</span>
        </div>
        <div class="row">
        {{description}}
        </div>
        <hr>
        <div class="row">
        <span style="font-weight: bold;">海外直发：预计{{transport.duration.min}}至{{transport.duration.max}}到达</span>
        </div>
        <div class="row">
        {{transport.description}}
        </div>
    </div>
</body>
</html>
